<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giveaway Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #1d1d1d;
    }
    .giveaway-section {
      display: flex;
      padding: 50px;
      background: linear-gradient(to right, #fff 60%, #fca311 40%);
      align-items: center;
      gap: 40px;
      box-shadow: 0 8px 20px rgba(252, 163, 17, 0.3);
      border-radius: 20px;
      max-width: 1200px;
      margin: 40px auto;
    }
    .giveaway-info {
      flex: 1;
    }
    .giveaway-info h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .giveaway-info ul {
      list-style-type: none;
      padding: 0;
      font-size: 16px;
    }
    .giveaway-info ul li::before {
      content: "\2022";
      color: #fca311;
      font-weight: bold;
      display: inline-block; 
      width: 1em;
      margin-left: -1em;
    }
    .winner-image {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .winner-image img {
      border-radius: 20px;
      max-height: 300px;
      object-fit: cover;
    }
    .countdown-box {
      background: #fca311;
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .countdown-item {
      background: white;
      color: #1d1d1d;
      padding: 10px;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .form-section {
      padding: 30px;
      background: #1d1d1d;
      color: white;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    input, select {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 10px 30px;
      background: #fca311;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<section class="giveaway-section">
  <div class="giveaway-info">
    <h2>Monthly Giveaway Promotions</h2>
    <ul>
      <li>Signed copy of trending romance novel</li>
      <li>"Reader's Choice" tote bag + bookmark set</li>
      <li>Early access to unreleased chapters</li>
    </ul>
    <h3>Last Month's Winner</h3>
    <p>John Doe - Won a signed thriller bundle</p>
  </div>
  <div class="winner-image">
    <img src="winner.png" alt="Last Winner">
  </div>
</section>

<div class="countdown-box">
  <div class="countdown-item"><span id="days">00</span><br>Days</div>
  <div class="countdown-item"><span id="hours">00</span><br>Hours</div>
  <div class="countdown-item"><span id="minutes">00</span><br>Minutes</div>
  <div class="countdown-item"><span id="seconds">00</span><br>Seconds</div>
</div>

<section class="form-section">
  <form>
    <div class="form-grid">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="number" placeholder="Age (optional)">
      <select>
        <option value="">Gender (optional)</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" placeholder="Favorite Genre 1">
      <input type="text" placeholder="Favorite Genre 2">
    </div>
    <button type="submit">Submit</button>
  </form>
</section>

<script>
  const countdown = () => {
    const targetDate = new Date();
    targetDate.setMonth(targetDate.getMonth() + 1);
    targetDate.setHours(0, 0, 0, 0);

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(interval);
        document.getElementById("days").innerText = "00";
        document.getElementById("hours").innerText = "00";
        document.getElementById("minutes").innerText = "00";
        document.getElementById("seconds").innerText = "00";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  };
  countdown();
</script>

</body>
</html>
